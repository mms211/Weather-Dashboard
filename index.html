<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/37ac476e4a.js" crossorigin="anonymous"></script>
    <!--My Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <!--Left Sidebar-->
            <div class="col-md-3">
                <div class="row">
                    <div class="input-group mb-3 col-md-12">
                        <!--City Input-->
                        <input type="text" class="form-control" id="city" aria-label="City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="search" type="search" id="button-addon2"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <!--Location Current Weather-->
                <div class="row">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div id="current-city"></div>

                        </div>
                    </div>
                </div>
                <!--5 Day Forcast-->
                <div class="container-fluid">
                    <div class="card-deck">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--My Javascript-->
    <script src="script.js"></script>
</body>

</html>
